<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <ul>
        <li class="question-card">
          <button class="bookmark" aria-label="Bookmark question">
            <i class="fa-solid fa-bookmark"></i>
          </button>
          <h2 class="question">
            Ipsum dolor sit amet consectetur adipisicing elit?
          </h2>
          <button class="answer-button">Show Answer</button>
          <span class="answer">Lorem ipsum dolor</span>
          <ul class="tags">
            <li>#tag 1</li>
            <li>#tag 2</li>
          </ul>
        </li>
        <li class="question-card">
          <button class="bookmark" aria-label="Bookmark question">
            <i class="fa-regular fa-bookmark"></i>
          </button>
          <h2 class="question">Lorem ipsum dolor sit amet consectetur?</h2>
          <button class="answer-button">Show Answer</button>
          <span class="answer">Lorem</span>
          <ul class="tags">
            <li>#tag 1</li>
            <li>#tag 2</li>
            <li>#tag 3</li>
          </ul>
        </li>
      </ul>
    </main>
    <footer>
      <nav>
        <ul class="navigation">
          <li id="home-page">
            <a href="index.html">
              <i class="fa-solid fa-house"></i>
            </a>
          </li>
          <li>
            <a href="bookmarks.html">
              <i class="fa-regular fa-bookmark fa-nav"></i>
            </a>
          </li>
          <li>
            <i class="fa-regular fa-user"></i>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
