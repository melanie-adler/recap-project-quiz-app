<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <header>Quiz App</header>
    <main>
      <div class="question-card">
        <i class="fa-solid fa-bookmark"></i>
        <div class="question">
          Ipsum dolor sit amet consectetur adipisicing elit?
        </div>
        <div class="answer-button-field">
          <button>Answer</button>
        </div>
        <div class="answer">Lorem ipsum dolor</div>
        <div class="tags">
          <div>#tag 1</div>
          <div>#tag 2</div>
        </div>
      </div>
      <div class="question-card">
        <i class="fa-regular fa-bookmark"></i>
        <div class="question">Lorem ipsum dolor sit amet consectetur?</div>
        <div class="answer-button-field">
          <button>Answer</button>
        </div>
        <div class="answer">Lorem</div>
        <div class="tags">
          <div>#tag 1</div>
          <div>#tag 2</div>
          <div>#tag 3</div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <img src="#" alt="Homepage" />
      </div>
      <div>
        <img src="#" alt="Bookmarks" />
      </div>
      <div>
        <img src="#" alt="Profile" />
      </div>
    </footer>
  </body>
</html>
